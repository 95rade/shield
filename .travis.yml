language: go
sudo: false
go:
- 1.4
- 1.5

before_install:
- go get golang.org/x/tools/cmd/vet
- go get golang.org/x/tools/cmd/cover
- go get github.com/tools/godep

script:
- go vet -x github.com/starkandwayne/shield/...
- go test -v github.com/starkandwayne/shield/...

notifications:
  email:
    on_success: never
    on_failure: never
