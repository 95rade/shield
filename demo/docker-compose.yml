version: '2'
services:
  core:
    image: shieldproject/shield-core:dev
    ports:
      - "8181:8181"
  store:
    image: shieldproject/shield-store:dev
    ports:
      - "8000:80"
  #shipit:
  #  image: shieldproject/shipit-demo
  #  ports:
  #    - "8080:8080"
  db:
    image: postgres:9.4
