      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    ports:
      - "5432:5432"
  insignia:
    image: shieldproject/insignia-demo
    ports:
      - "8069:8069"
  ageis:
    image: shieldproject/ageis-demo
    ports:
      - "8081:80"
